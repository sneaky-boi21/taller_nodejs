    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Agregar Empleados a la Base de Datos.</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-mail">Nombre</label>
                    <input type="text" class="form-control" id="input-name" placeholder="INGRESE EL NOMBRE">
                    <small class="form-text text-muted">Nombre del Empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Apellidos</label>
                    <input type="text" class="form-control" id="input-surname" placeholder="INGRESE EL APELLIDO">
                    <small class="form-text text-muted">Apellido del Empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Telefono</label>
                    <input type="text" class="form-control" id="input-phone" placeholder="INGRESE EL TELEFONO">
                    <small class="form-text text-muted">Telefono del Empleado </small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="input-mail" placeholder="INGRESE LA DIRECCION">
                    <small class="form-text text-muted">Correo del Empleado.</small>
                </div>
                <div class="form-group">
                    <label for="input-mail">Direccion</label>
                    <input type="text" class="form-control" id="input-address" placeholder="INGRESE LA DIRECCION">
                    <small class="form-text text-muted">Direccion del Empleado</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Agregar</button>
                    <button class="btn btn-secondary">Regresar</button>
                </div>
            </div>
        </div>
    </div>
